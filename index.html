                body: `
                    <p class="mb-4 text-xl text-justify leading-relaxed">Аз рӯи назари ман, яке аз мушкилиҳои дардноктарини Тоҷикистон ин сатҳи пасти зиндагии ҳамватанони мост. Ва ин як далели беасос нест. Чанде пеш Пажӯҳишгоҳи байналмилалии тадқиқоти сиёсати озуқаворӣ (ПБТСО) як пажӯҳиш гузаронд, ки натиҷаҳои он нишон доданд, ки кишвари мо қаҳрамони мутлақи гуруснагӣ дар фазои пасошӯравӣ мебошад. Рақамҳое, ки онҳо ба даст оварданд, даҳшатоваранд: ҳар сеюмин нафар дар Тоҷикистон гуруснагӣ мекашад!
</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Дарҳол дар зеҳни инсон ин саволҳо пайдо мешаванд: чаро мо камбағал ҳастем? Чаро мо зиндагии хуб карда наметавонем? Магар мо кори карданро намехоҳем? Магар мо зиндагии беҳтарро барои фарзандонамон намехоҳем? Чӣ гуна мардуме, ки соҳиби фарҳангу таърихи қадимӣ аст, метавонад дар чунин ҳолати таҳқиромез қарор дошта бошад?</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Ҳолати кунунии Тоҷикистонро бо ҷанги вазнини шаҳрвандӣ асоснок кардан лозим нест. Дар баромадҳои мақомоти кишвари мо шумо ин нусхаро аксар вақт шунида метавонед. Аммо ҷанги солҳои 1992-1997 иқтисодиётро хеле хароб кард ва баъди он 20 сол гузашт, аммо зиндагии мардум осон намешавад. Дар ин ҷо бояд қайд кард, ки Олмон пас аз Ҷанги дуюми ҷаҳонӣ кишвари харобазор буд ва иқтисодиёти он "сифр" буд. Аммо онҳо ҳамагӣ 4 сол вақт сарф карданд, то пурра ба сатҳи муқаррарии зиндагӣ баргарданд, ва пас аз чанд соли дигар Олмон ба яке аз кишварҳои пешрафтаи ҷаҳон табдил ёфт! Ва ҳамаи ин аз он сабаб аст, ки ҳукумати онҳо ба ин таваҷҷӯҳ дошт.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Аммо ҳукумати мо танҳо ба нигоҳ доштани қудрат ва "пур кардани" кисаҳои худ манфиатдор аст. Ва беҳтар кардани зиндагии мардум ба нақшаҳои онҳо дохил намешавад. Чаро? Барои он ки халқи камбағал ва бесавод дар бораи масъалаҳои давлатӣ фикр намекунад, онҳоро идора кардан осон аст. Ва аз ҳама бадтар, инсони муҳтоҷ ва таҳқиршуда рӯҳ, ҷасорат ва далерӣро гум мекунад. Маҳз ҳоло ин бо ҳамватанони мо рӯй медиҳад. Мо, тоҷикони ҳамеша ҷасур ва ҷанговар, зери бори режими ҳоким, ки худамон офаридаем, тадриҷан бад мешавем.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Албатта, мо метавонем хомӯш бошем ва ба "Пешвои миллат" савганд ёд кунем, аммо дар ин сурат мо он рӯзро, ки на танҳо аз ҷиҳати моддӣ, балки аз ҷиҳати рӯҳонӣ ҳам камбағал мешавем, аз даст медиҳем.</p>

                body: `
                    <p class="mb-4 text-xl text-justify leading-relaxed">Э. Раҳмонов дар робита ба таъйин шудани писараш ба мақоми шаҳрдори Душанбе бо ӯ сӯҳбати тарбиявӣ баргузор кард. Аз аввал то охир Раҳмонов дар зери қарсакзанӣ сафсата мегуфт. Ӯ бо забони модарии тоҷикӣ истеҳзо мекард. Гап сари он аст, ки вақте ӯ намехонад, боз ҳам бо суханронӣ мушкил дорад. Дар суханҳо, тавзеҳот ва пешниҳодҳои ӯ на мантиқ, на маънӣ, на аҳамият, на сиёсат, на иқтисод — умуман, ҳеҷ чиз нест. Ҳеҷ чиз! Холигӣ!</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Дар бораи грамматика ва пайдарпайии суханронии ӯ — суханҳое нест, ки сатҳи пастравӣ (деградация)-и ин шахсро шарҳ диҳанд. «Ту гурусна нестӣ, касе ба ту фишор оварда наметавонад ва маҳз аз ин рӯ ман туро шаҳрдор таъйин кардам», — гуфт Раҳмонов ба писараш Рустами Эмомалӣ.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">«Ту гурусна нестӣ» — ин чӣ гуна асосноккунии бемаънии амали худ аст? Маҳз ба ҳамин Раҳмонов таваҷҷӯҳи ҳозиринро равона карда, сабаби таъйини Рустамро ба мақоми шаҳрдорӣ ба мардум шарҳ медиҳад.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Раҳмонови худкалонӣ (самозванец), ки худро пешвои миллат мехонад, чунин мешуморад, ки дигар номзадҳои сазовори ин мансаб гуруснаанд, бинобар ин, онҳо муносиб нестанд. Аз мардум низ касе намеояд, зеро мардум ҳам гуруснагӣ мекашад. Танҳо ӯ ва оилааш сер ҳастанд, бинобар ин, онҳо генералҳо, вазирон, бонкдорон ва ҳатто академикҳо ва докторони илм мебошанд. Оилаи ӯ — ба монанди як корхонаи истеҳсолӣ барои тайёр кардани кадрҳои роҳбарикунандаи кишвар бо номи «Ҷамъият бе масъулият ва бо бемаҳдудиятии иҷозат».</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Ҳамаи соҳибкороне, ки дар он ҷо буданд ва худсарона пешниҳод мекарданд, ки чизеро дар шаҳр созанд, ба итмом расонанд ё таъмир кунанд, нобоварона ба назар мерасиданд. Бо назардошти он ки ногаҳон, маҳз пас аз таъйини Рустам онҳо ин қадар саховатманд ва ташаббускор шуданд, ба ҳама маълум аст, ки онҳоро бо таҳдид маҷбур кардаанд. Намоиши театрӣ тавассути рэкетирии оила идома дорад. Танҳо дар ин намоишномаҳо Раҳмонов ҳамеша бад бозӣ мекунад ва худро хандаовар менамояд. Ӯ дар боло мисли «шоҳи бераҳм» нишаста буд, ки ҳама аз ӯ метарсанд ва дар назди ӯ ҳисобот медиҳанд ва дар бораи ягон рақамгузорӣ дар ҳар як кулӯлаи алоҳида нақл мекард. Сатҳи тафаккури ӯ аз сатҳи пастарин пасттар аст, ва худи ӯ — дар сарҳад миёни марҳилаи охирини пастравӣ ва инсони фурӯрафта қарор дорад.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">PS: Таъйини Рустами Эмомалӣ ба моддаи 9-и Қонуни Ҷумҳурии Тоҷикистон «Дар бораи мубориза бо коррупсия» аз 27 апрели соли 2005 «Монеаҳо барои таъйин (интихоб) ба мансаби давлатӣ» мухолиф аст. Банди 4: Шахс наметавонад ба мансаби давлатӣ дар сурати тобеият, таҳти назорат қарор доштан ё ҳисоботдиҳанда будани мансаби ишғолнамудаи хешовандони наздикаш, таъйин карда шавад.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Зуҳро Аҳмадӣ</p>
                `
            },
            world: {
                title: 'Фараон Рахмонов',
                date: '03 апрел 2017',
                body: `
                    <p class="mb-4 text-xl text-justify leading-relaxed">Аз замони фиръавнҳои Мисри қадим ҳазорон сол гузаштааст ва гӯё дар замони мо чунин падида умуман вуҷуд надорад. Аммо ин тавр нест. Ба сиёсати Э. Раҳмонов дар Тоҷикистон назар кардан кофист ва ҳама чиз фавран равшан мегардад: густариши бюрократия, назорати шадид бар мардум, ҷорӣ кардани қонун дар бораи пешвои миллат ва дахлнопазирии ӯ, ситоиши президент ва фаъолияти ӯ дар чашми мардум бо ёрии шеъру сурудҳои «фармоишӣ». Охирин чунин суруд дар иҷрои Ҷамшед Исмоилов, хеле маъруфият пайдо кард ва дар ин мақола ман мехоҳам фикри худро дар ин бора баён кунам.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Аввалин чизе, ки бояд гуфт, ин аст, ки овозхон ногаҳон мавқеи худро ба куллӣ тағйир додааст: пештар ӯ бо ишора ба Э. Раҳмонов мехонд, ки одамоне ҳастанд, ки қасам мехӯранд, аммо хиёнат мекунанд  (Ин суруд ба Раҳмонов бештар мувофиқ аст) , ва дар суруди охиринаш ӯ ҳамон Э. Раҳмоновро Худои миллат меномад. Оё инсон бидуни фишори беруна метавонад мавқеи худро ба куллӣ тағйир диҳад? Ҳар сатри ин суруд — дурӯғи палид ва хушомадгӯист.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Масалан, Ҷамшед Исмоилов мегӯяд, ки Э. Раҳмонов ҳаёташро ба ваъда бахшидааст. Аҷаб, ба кадом ваъда? Ваъдаи куштану зиндонӣ кардани ҳамаи мухолифон ва норозиён аз ӯ? Агар ин тавр бошад, пас бале, ӯ воқеан онро иҷро кардааст.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Дар сатри дигар ӯ мехонад, ки Э. Раҳмонов дар замини Тоҷикистон садҳо боғ сохтааст. Ин боғҳо куҷоянд, бигӯед? Танҳо як боғ ҳаст — боғи ободии Раҳмонов ва оилаи ӯ, ки аз хуни мардум «парвариш» ёфтааст! Қисми боқимондаи Тоҷикистон — биёбон аст! Миллионҳо ҳамватанони мо маҷбуранд дар хориҷа сарсону саргардон шаванд, то барои оилаи худ ризқу рӯзӣ пайдо кунанд! </p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Баъдан суханон дар бораи он меояд, ки Э. Раҳмонов кишвари тақсимшударо муттаҳид кардааст. Ҳа? Магар ин тавр аст? Пас кӣ як қисми заминҳои Тоҷикистонро ба Чин фурӯхт ва умуман ҳеҷ гуна дониш надорад?</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Дар сатри баъдӣ гуфта мешавад, ки раисиҷумҳури Тоҷикистон ифтихор ва ёрии миллати мост. Чӣ ифтихор? Ӯ шармандагии мост! Ӯ моро дар назди тамоми ҷаҳон зону зада сохт!  Ба шарофати Э. Раҳмонов тоҷикистониён хандахариши тамоми ҷомеаи ҷаҳонӣ шуданд! Ӯ моро камбағал, таҳқиршуда ва нотавон кард! Магар бо ин ифтихор кардан мумкин аст? </p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Дар ин суруд суханоне ҳастанд дар бораи он ки Э. Раҳмонов хушбахт аст ва дар бораи миллат мехонад. Муаллиф боз ҳама чизро омехта кардааст. Ин миллат аст, ки дар бораи Э. Раҳмонов мехонад. Ба ҳама маълум аст, ки чӣ гуна ҳазорон одамон, ки дар байни онҳо садҳо кӯдакон ҳастанд, ихтиёрӣ-маҷбурӣ барои вохӯрӣ бо президент ҷамъ оварда мешаванд, сурудҳои ситоишӣ мехонанд ва шеър мегӯянд, агар ӯ қадам ранҷа карда, ба куҷое ояд. Аммо, шояд овозхон он далелро дар назар дорад, ки вақте Э. Раҳмонови маст мехонд, ки Тоҷикистон туи ман, моликияти шахсии ман ҳастӣ. Дар ин ҳолат, бо муаллиф розӣ шудан мумкин аст.</p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Боз овозхон мехонад, ки раисиҷумҳури Тоҷикистон ҳамеша мегӯяд, ки мо бояд бародари якдигар бошем. Магар ин тавр аст? Магар ӯ набуд, ки халқи моро ба кӯлобиҳо, помирӣҳо, қӯрғонтеппагиҳо ва ғ. тақсим кард?  Магар Э. Раҳмонов ба халқи худ тир наандохт? Аз ҳамон вақте, ки ӯ ҳокимиятро ба даст овард, бародарон душмани якдигар шуданд! </p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Баъдан дар суруд суханон дар бораи он меоянд, ки миллат — ин ҷисм аст, ва Э.Раҳмонов — рӯҳи он аст. Не! Миллат — ғуломон аст, ва ӯ фиръавн бар миллат!  Дар суруд суханон ҳастанд дар бораи он ки суханони Э. Раҳмонов — оятҳои Қуръон, ва худи ӯ ҳам Қуръон аст. Бале, дар ин ҷо дуруст гуфта шудааст. Зеро маҳз Э. Раҳмонов Қуръонро бекор кард, омӯзиши онро манъ кард, ҳаҷ, ҳиҷоб, рафтан ба масҷидро манъ кард, ва суханони худро оятҳои Қуръон гардонд. Ӯ, мисли фиръавн, аллакай худро ба Худо мансуб донистааст ва ин суруд бори дигар суханони маро тасдиқ мекунад. Танҳо сохтани пирамида боқӣ мондааст! </p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Бародарон ва хоҳарони азиз! Ҳамватанони азиз! Дар пеши назари мо кишвари мо ба салтанати Мисри қадим табдил меёбад, ва мо ба ғуломон! Агар мо минбаъд низ хомӯш истем, пас ба қарибӣ сохтани пирамидаҳоро барои оилаи Раҳмоновҳо оғоз хоҳем кард, ва фарзандони мо ҳеҷ гоҳ намедонанд, ки озодӣ чист! Мо сазовори зиндагии беҳтар ҳастем ва ба ин ҳаққи комил дорем, аммо ояндаи мо ва ояндаи кишвари мо танҳо аз мо вобаста аст! Касе намеояд ва ба мо кӯмак намекунад. Мо бояд худамон як давлати пурқувват ва обод бунёд кунем, аммо барои ин Э. Раҳмонов бояд мансаби худро озод кунад! Мо бояд бо сухан ва амал бар зидди зулми ӯ мубориза барем! </p>
                    <p class="mb-4 text-xl text-justify leading-relaxed">Зуҳро Аҳмадӣ</p>
